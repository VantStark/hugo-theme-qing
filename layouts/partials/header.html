{{ $curLanguageName := .Site.Language.LanguageName }}
<header class="header">
  <div class="container">
    <div class="signatures site-title">
      <a href="{{ relLangURL "/" }}">{{ or .Site.Params.logoTitle .Site.Title }}</a>
    </div>
    <nav class="site-navbar">
      <ul class="menu">
        {{ range .Site.Menus.main }}
        <li class="menu-item">
          <a class="menu-item-link" href="{{ .URL | safeURL }}">{{ or (T .Name) .Name }}</a>
        </li>
        {{ end }}
      </ul>
    </nav>
  </div>
</header>
